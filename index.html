<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지호의 저금통</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>
    <span>지호</span>의 <span>저금통</span>
</h1>
<div id="balance">현재 잔액: 10,000원</div>

<div class="button-container">
    <!-- 돈 넣기 버튼 -->
    <button id="add-btn">
        <img src="assets/bmw-M5.png" alt="돈 넣기 아이콘">
        <span>돈 넣기</span>
    </button>
    <!-- 돈 빼기 버튼 -->
    <button id="subtract-btn">
        <img src="assets/ferrari-fxxk.png" alt="돈 빼기 아이콘">
        <span>돈 빼기</span>
    </button>
</div>

<div id="transactions">
    <h2>거래 내역</h2>
    <ul id="transaction-list"></ul>
</div>

<script src="js/script.js"></script>
</body>
</html>
